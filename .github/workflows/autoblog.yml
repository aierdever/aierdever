name: Publish page

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout 
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build  # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build

      # - name: Deploy 
      #   uses: JamesIves/github-pages-deploy-action@releases/v3
      #   with:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     BRANCH: page # The branch the action should deploy to.
      #     FOLDER: .vuepress/dist # The folder the action should deploy.

      # https://github.com/marketplace/actions/github-pages-deploy
      - name: Deploy the static file to GitHub Page
        uses: appleboy/gh-pages-action@v0.0.2
        with:
          remote_url: https://github.com/appleboy/gh-pages-action.git   #git remote url
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          upstream_name: master  #git upstream to target, default is origin
          target_branch: page  #git branch to target
          pages_directory: .vuepress/dist   #directory of content to publish, default is docs
          # target_directory:    #directory of content to sync
          # commit_author: aierdever   #git author name, default is GitHub Action